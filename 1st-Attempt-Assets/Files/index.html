<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!--  ********************  Layout Left Side **************************** -->
      <aside class="col-lg-3 pb-3 border">
        <h2 id="form-heading" class="mt-1 h3 form-label border">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-group row">
            <div class="input-group col">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
            </div>
          </div>
          <div class="form-group row">
            <div class="input-group-btn">
              <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

       <!--  ********************  Layout Right Side **************************** -->
      <div class="col-lg-9 pb-3 border">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>


        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        <div class="row dailyForecast">

          <!-- Card 1 -->
          <div class="flex-container nowrap">
            <p class="flex-item" id="day1"> text area 1 </p>
        
          </div>
          <!-- Card 2 -->
          <div class="flex-container nowrap">
            <p class="flex-item" id="day2"> text area 2 </p>
          
          </div>
          <!-- Card 3 -->
          <div class="flex-container nowrap">
            <p class="flex-item" id="day3"> text area 3 </p>

          </div>
          <!-- Card 4 -->
          <div class="flex-container nowrap">
            <p class="flex-item" id="day4"> text area 4 </p>

          </div>
          <!-- Card 5 -->
          <div class="flex-container nowrap">
            <p class="flex-item" id="day5"> text area 5</p>

          </div> 
        </div>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>

</html>
